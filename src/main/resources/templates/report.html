<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대화 리포트</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">
<div class="max-w-md mx-auto px-4 py-4">

    <!-- Header -->
    <p class="text-xs text-gray-500" th:text="${report.date} + ' 대화'">2025.07.30 5:29 대화</p>
    <div class="mt-2 flex items-center space-x-2">
        <h1 class="text-xl font-extrabold text-black" th:text="${report.participantName()} + '와의 대화'">김지호와의 대화</h1>
        <div class="flex items-center space-x-1 px-2 py-1 bg-gray-100 rounded-full text-xs text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 10a4 4 0 100-8 4 4 0 000 8zM2 18a8 8 0 1116 0H2z" />
            </svg>
            <span th:text="${report.participantCount}">2</span>
        </div>
    </div>

    <!-- Category & Keywords -->
    <div class="mt-4 space-y-1">
        <div class="flex items-center text-sm text-gray-700">
            <span class="font-semibold mr-2">대화 주제</span>
            <span class="text-gray-300">|</span>
            <div class="ml-2 flex flex-wrap gap-1">
          <span class="text-xs px-2 py-1 rounded-full bg-pink-100 text-pink-700"
                th:each="k : ${report.topic()}" th:text="${k}">관계 심화</span>
            </div>
        </div>
        <div class="flex items-center text-sm text-gray-700">
            <span class="font-semibold mr-2">질문 키워드</span>
            <span class="text-gray-300">|</span>
            <div class="ml-2 flex flex-wrap gap-1">
          <span class="text-xs px-2 py-1 rounded-full bg-blue-100 text-blue-700"
                th:each="k : ${report.keywords()}" th:text="${k}">기억</span>
            </div>
        </div>
    </div>

    <!-- 수치 분석 -->
    <div class="p-4 mt-4 rounded-md" style="background-image: url('/images/y.png'); background-size: cover;">
        <h2 class="font-semibold text-base mb-3">수치 분석</h2>
        <div class="grid grid-cols-3 bg-white/60 backdrop-blur-md rounded-xl p-3 text-center shadow-md">
            <div>
                <p class="text-xs text-gray-500">대화시간</p>
                <p class="text-base font-semibold" th:text="${report.durationFormatted()}">10분 20초</p>
            </div>
            <div>
                <p class="text-xs text-gray-500">총 질문 수</p>
                <p class="text-base font-semibold" th:text="${report.questionCount()}">10개</p>
            </div>
            <div>
                <p class="text-xs text-gray-500">하트 수</p>
                <p class="text-base font-semibold" th:text="${report.heartCount()}">10개</p>
            </div>
        </div>

        <!-- COMMENT -->
        <div class="mt-5">
            <p class="font-bold text-green-800 text-sm mb-1">COMMENT</p>
            <p class="text-sm leading-relaxed text-gray-800" th:text="${report.comment}">
                10분 동안 10개의 질문, 10개의 하트. 활발한 호기심과 진심 어린 공감이 함께했습니다.
            </p>
            <img th:src="@{/images/comment.png}" alt="comment image" class="mx-auto mt-4 w-24" />
        </div>
    </div>

    <!-- 다음 대화 주제 추천 -->
    <div class="p-4 mt-6 rounded-md" style="background-image: url('/images/p.png'); background-size: cover;">
        <h2 class="font-bold text-center text-base mb-1">다음 대화 주제 추천</h2>
        <p class="text-sm text-center text-gray-800 leading-snug">
            이번 대화에서 길이 잘 맞았다면,
            <span class="text-blue-700 font-semibold" th:text="${report.nextTopic}">가치관 & 철학</span>을 주제로 대화해보세요!
        </p>
        <img th:src="@{/images/next-topic.png}" alt="next topic" class="mx-auto mt-4 w-24" />
    </div>

</div>
</body>
</html>
