<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>대화 리포트</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">

<!-- Header -->
<div class="px-4 py-3">
  <p class="text-xs text-gray-500" th:text="${report.date} + ' 대화'">2025.07.30 5:29 대화</p>
  <h1 class="text-xl font-bold mt-1">
    <span th:text="${report.participantName()}">김지호</span>와의 대화
    <span class="text-sm text-gray-400 align-middle" th:text="'👥 ' + ${report.participantCount}">👥 2</span>
  </h1>

  <div class="mt-2 space-x-2">
    <span class="text-xs px-2 py-1 rounded-full bg-pink-100 text-pink-700"
          th:each="k : ${report.topic()}" th:text="${k}">감정과 기억</span>
  </div>
  <div class="mt-1 space-x-2">
    <span class="text-xs px-2 py-1 rounded-full bg-blue-100 text-blue-700"
          th:each="k : ${report.keywords()}" th:text="${k}">논문</span>
  </div>
</div>

<!-- 수치 분석 -->
<div class="p-4 mt-2" style="background-image: url('/images/y.png'); background-size: cover;">
  <h2 class="font-semibold text-lg mb-3">수치 분석</h2>
  <div class="grid grid-cols-3 bg-white/60 backdrop-blur-md rounded-xl p-4 text-center shadow-md">
    <div>
      <p class="text-sm text-gray-500">대화시간</p>
      <p class="text-lg font-semibold" th:text="${report.durationFormatted()}">10분 20초</p>
    </div>
    <div>
      <p class="text-sm text-gray-500">총 질문 수</p>
      <p class="text-lg font-semibold" th:text="${report.questionCount()}">10개</p>
    </div>
    <div>
      <p class="text-sm text-gray-500">하트 수</p>
      <p class="text-lg font-semibold" th:text="${report.heartCount()}">10개</p>
    </div>
  </div>

  <!-- COMMENT -->
  <div class="mt-6">
    <p class="font-bold text-green-800 mb-1">COMMENT</p>
    <p class="text-sm leading-relaxed text-gray-800" th:text="${report.comment}">코멘트</p>
    <img th:src="@{/images/comment.png}" class="mx-auto mt-4 w-28" />
  </div>
</div>

<!-- 다음 대화 주제 추천 -->
<div class="p-4" style="background-image: url('/images/p.png'); background-size: cover;">
  <h2 class="font-bold text-center text-lg mb-1">다음 대화 주제 추천</h2>
  <p class="text-sm text-center text-gray-800">
    이번 대화에서 길이 잘 맞았다면,
    <span class="text-blue-700 font-semibold" th:text="${report.nextTopic}">가치관 & 철학</span>을 주제로 대화해보세요!
  </p>
  <img th:src="@{/images/next-topic.png}" class="mx-auto mt-4 w-28" />
</div>

</body>
</html>
