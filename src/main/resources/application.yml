spring:
  application:
    name: project
  profiles:
    active: local
  config:
    import: optional:file:.env[.properties]

  flyway:
    enabled: true               # Flyway 사용 활성화
    locations: classpath:db/migration  # 마이그레이션 파일 위치
    baseline-on-migrate: true   # 기존 DB에 적용 시 필수
    baseline-version: 1          # Baseline 기준 버전

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
#  level:
#    root: debug

springdoc:
  use-fqn: true
