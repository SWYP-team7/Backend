spring:
  datasource:
    url: ${db.url}
    username: ${db.username}
    password: ${db.password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jwt:
    access-key: dev-access-secret-key-that-is-long-enough

  flyway:
    enabled: true               # Flyway 사용 활성화
    locations: classpath:db/migration  # 마이그레이션 파일 위치
    baseline-on-migrate: true   # 기존 DB에 적용 시 필수
    baseline-version: 1          # Baseline 기준 버전
